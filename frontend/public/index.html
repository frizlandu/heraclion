<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Heraclion - Gestion d'entreprise</title>
    
    <!-- Script d'initialisation précoce pour filtrer les erreurs d'extensions -->
    <script>
      (function() {
        // Filtrage précoce des erreurs d'extensions
        window.addEventListener('error', function(event) {
          if (event.filename && (
            event.filename.includes('content-all.js') ||
            event.filename.includes('extension://') ||
            event.filename.includes('chrome-extension://') ||
            event.filename.includes('moz-extension://')
          )) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
        
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message && (
            event.reason.message.includes('translate-page') ||
            event.reason.message.includes('save-page') ||
            event.reason.message.includes('Cannot find menu item')
          )) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
        
        // Masquer les éléments d'extensions dès que possible
        var hideExtensionElements = function() {
          var selectors = [
            '[id*="translate"]',
            '[id*="save-page"]',
            '[class*="extension-"]',
            '[data-extension]'
          ];
          
          selectors.forEach(function(selector) {
            var elements = document.querySelectorAll(selector);
            elements.forEach(function(el) {
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
            });
          });
        };
        
        // Exécuter immédiatement et à intervalles réguliers
        hideExtensionElements();
        setInterval(hideExtensionElements, 1000);
      })();
    </script>
  </head>

    <div id="root"></div>
